{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Editar Doctor</h2>
        <!-- Contenido del formulario -->
        <form>
            <div class="form-group">
                <label for="doctor-id">Doctor ID:</label>
                <input type="text" class="form-control" id="doctor-id" placeholder="Ingrese el ID del doctor">
            </div>
            <div class="form-group">
                <label for="doctor-nombre">Nombre:</label>
                <input type="text" class="form-control" id="doctor-nombre" placeholder="Ingrese el nombre del doctor">
            </div>
            <div class="form-group">
                <label for="doctor-especialidad">Especialidad:</label>
                <input type="text" class="form-control" id="doctor-especialidad" placeholder="Ingrese la especialidad del doctor">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <!-- Botón para volver al índice principal -->
        <a href="{% url 'datosDoctor' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
    </div>
{% endblock %}
